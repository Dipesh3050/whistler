{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* .container {
            text-align: center; 
        } */
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="display-4">Register as a New User</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.errors.email %}
            <div class="alert alert-danger mt-3">
                {{ form.errors.email.0 }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
